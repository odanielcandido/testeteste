<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      background-image: url('https://www.vangoghmuseum.nl/~/media/images/vgm/vgm_homepage/masthead-tiles/starry-night-tile-1410x600-2019.ashx?h=600&la=en&w=1410');
      background-position: center;
      background-size: cover;
      filter: sepia(50%) hue-rotate(20deg) saturate(150%);
    }
    
    h1 {
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    form {
      width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    input[type="email"], input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
    
    input[type="submit"] {
      background-color: #F28705;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #FFA726;
    }
    
    .geometric-shape {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #F28705;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 75%);
      transform: rotate(-45deg);
      z-index: -1;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -150px;
    }
    
  </style>
</head>
<body>
  <div class="geometric-shape"></div>
  <h1>Fazer login</h1>
  <form>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Entrar">
  </form>
</body>
</html>
