<!DOCTYPE html>
<html>
<head>
	<title>Vendas - Sua Empresa</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #000;
			color: #fff;
			padding: 10px;
			text-align: center;
			margin-bottom: 20px;
		}
		h1 {
			font-size: 40px;
			margin: 0;
			padding: 10px;
			text-align: center;
			color: #000;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 0 20px;
			box-sizing: border-box;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		th, td {
			padding: 10px;
			border: 1px solid #ddd;
			text-align: center;
		}
		th {
			background-color: #000;
			color: #fff;
			font-weight: bold;
		}
		tbody tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		tfoot {
			font-weight: bold;
		}
		ul {
			list-style: none;
			padding: 0;
			margin-bottom: 20px;
			display: flex;
			justify-content: space-between;
		}
		li {
			display: inline-block;
			background-color: #f5f5f5;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			text-align: center;
			width: calc(33.33% - 10px);
			box-sizing: border-box;
			cursor: pointer;
		}
		li:hover {
			background-color: #ddd;
		}
	</style>
</head>

		<h1>Vendas - Sua Empresa</h1>
	</header>

			</tbody>
